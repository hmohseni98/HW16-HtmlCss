<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q3</title>
</head>
<body>
<table>
    <form action="//" method="get">
        <tr height="40px">
            <td align="right"><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" size="25px"></td>
        </tr>
        <tr height="40px">
            <td align="right"><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" size="25px"></td>
        </tr>
        <tr height="40px">
            <td valign="top" align="right"><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" rows="3" cols="26"></textarea></td>
        </tr>
        <tr height="40px">
            <td></td>
            <td><input type="submit" value="Send your message"></td>
        </tr>
    </form>
</table>
</body>
</html>
